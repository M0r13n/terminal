<body>
<main>
    <h1><a class="neon" href="./index.html">WebShell</a></h1>
    <form id="feedbackForm">
        <h2>How much do you agree with the following statement?</h2>
        <h2>I felt motivated in using the application?</h2>

        <label for="sd"> <input id="sd" name="feedback" type="radio" value="0" required/> Strongly disagree</label>
        <label for="d"> <input id="d" name="feedback" type="radio" value="1"/> Disagree</label>
        <label for="nd"> <input id="nd" name="feedback" type="radio" value="2"/> Neither agree nor disagree</label>
        <label for="a"> <input id="a" name="feedback" type="radio" value="3"/> Agree</label>
        <label for="sa"> <input id="sa" name="feedback" type="radio" value="4"/> Strongly agree</label>
        <button type="submit" id="submit">Submit</button>
    </form>
</main>
